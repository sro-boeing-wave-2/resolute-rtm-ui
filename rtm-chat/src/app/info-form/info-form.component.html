<div id="form-container">
<mat-card class="query-input-form">
  <mat-card-title>
    <h4>Please enter your details.</h4>
    <input matInput placeholder="Email"  [(ngModel)]="email">
  </mat-card-title>
  <mat-card-content>
    <textarea matInput placeholder="Issue" [(ngModel)]="query"></textarea>
  </mat-card-content>
  <button mat-button  (click)="submitDetails()">SUBMIT</button>
</mat-card>
</div>
