<mat-card class="query-input-form">
  <mat-card-title>
    <h4>Were you satisfied with your interaction?</h4>
  </mat-card-title>
  <mat-card-actions>
    <button mat-button (click)="submitPositiveFeedback()">YES</button>
    <button mat-button (click)="submitNegativeFeedback()">NO</button>
  </mat-card-actions>
</mat-card>
